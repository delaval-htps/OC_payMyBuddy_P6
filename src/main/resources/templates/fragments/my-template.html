<!DOCTYPE html>
<html lang="fr"
	xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
	<head th:fragment="html-head(title)">
			
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${title}">title</title>
		<!-- custom css  -->
		<link rel="stylesheet" type="text/css"  th:href="@{/css/mycss.css}">
		
		<!-- CDN bootstrap  -->
		
		<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  		
  		<!-- Bootstrap Bundle with Popper -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<!-- CDN personal font Awesome  -->
		<script src="https://kit.fontawesome.com/0d6685bccf.js" crossorigin="anonymous"></script>
		
			
	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-white fs-4 row  justify-content-between align-items-center pe-3">	
				
					<a class="navbar-brand col-4 justify-content-start" href="#">
						<button  id="logo" class="navbar-brand btn-lg btn-gradient text-white" disabled>Pay My Buddy</button>
 					</a>
					<button class="navbar-toggler col-2 offset-5 justify-content-end " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse col-8 justify-content-end" id="navbarNavDropdown">
							<ul class="navbar-nav ">
								<li class="nav-item active me-5">
									<a class="nav-link " th:href="@{/home}">Home<span class="sr-only">(current)</span></a>
								</li>
								<li class="nav-item me-5">
									<a class="nav-link " th:href="@{/transfert}">Transfert</a>
								</li>
					     		<li class="nav-item me-5">
					     		  <a class="nav-link " th:href="@{/profile}">Profile</a>
					     		</li>
					  		 	<li class="nav-item me-5">
					     		  <a class="nav-link " th:href="@{/contact}">Contact</a>
					     		</li>
					  		 	<li class="nav-item ">
					     		  <form  th:action="@{/logout}" method="post">
					     		  	<input class="btn btn-sm mt-2" id ="logout" type="submit" value="Log Off"/>
					     		  </form>
					     		</li>
	  		 				</ul>
			 		</div>
			</nav>
		</header>
		
		<!-- breadcrumb -->	
		<nav id="breadcrumb" class="fs-5 col-12" th:fragment="nav-breadcrumb(page)" style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
 				<ol  class="breadcrumb" >
 					<li  class="breadcrumb-item"th:each="content,iterStatus : ${#strings.arraySplit(page,',')}"th:classappend="${iterStatus.last}?'active'">
  					<a  th:href="@{${iterStatus.first}?'/':'/${content}'}" th:text="${content}" th:if=${!iterStatus.last}>Home</a>
  					<span  th:if="${iterStatus.last}" th:text="${content}">text</span>
 					</li>
 				</ol>
		</nav>
		
		<article th:fragment="article" class="col-12 flex-grow-1">
			<section >
				<h1>Welcome Home Page ,<span th:text=${userName}></span> </h1>
				<br>
				<h2>OauthInformation: <span style="white-space: pre-wrap;" th:text="${Oauth2Info}"></span> </h2>
				</section>		
		</article>
		<footer th:fragment="footer" class="col-12 text-center">
			<p>delaval.htps@gmail.com copyright <i class="fas fa-copyright"></i> 2021</p>
		</footer>
	</body>
</html>
