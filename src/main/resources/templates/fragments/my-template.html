<!DOCTYPE html>
<html lang="fr"
	xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
	<head th:fragment="html-head(title)">
			
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${title}">title</title>
		<!-- custom css  -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">
		
		<!-- CDN bootstrap  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		
		<!-- CDN personal font Awesome  -->
		<script src="https://kit.fontawesome.com/0d6685bccf.js" crossorigin="anonymous"></script>
			
	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-white ps-3  fs-2">	
			  <a class="navbar-brand " href="#">
			  	<button  id="logo" class="navbar-brand btn-lg btn-gradient text-white" disabled>Pay My Buddy</button>
			  </a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
			  	<div class="d-flex justify-content-around pe-5	" >
			   		 <ul class="navbar-nav ">
			    	  <li class="nav-item active me-5">
			    	    <a class="nav-link " href="#">Home 
			    	    <span class="sr-only">(current)</span></a>
			   		   	</li>
			      		<li class="nav-item me-5">
			      		  <a class="nav-link " href="#">Transfert</a>
			      		</li>
			      		<li class="nav-item me-5">
			      		  <a class="nav-link " href="#">Profile</a>
			      		</li>
			   		 	<li class="nav-item me-5">
			      		  <a class="nav-link " href="#">Contact</a>
			      		</li>
			   		 	<li class="nav-item fs-3 mt-2">
			      		  <form  th:action="@{/logout}" method="post">
			      		  <input  type="submit" value="Log Off"/>
			      		  </form>
			      		</li>
			   		 </ul>
			 </div>
			  </div>
			</nav>
			
			
		</header>
		<!-- breadcrumb -->	
			<nav class="fs-3" th:fragment="nav-breadcrumb(page)" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  			<ol  class="breadcrumb ps-3" >
  				<li  class="breadcrumb-item"th:each="content,iterStatus : ${#strings.arraySplit(page,',')}"th:classappend="${iterStatus.last}?'active'">

  					
  					<a  th:href="@{${iterStatus.first}?'/':'/${content}'}" th:text="${content}" th:if=${!iterStatus.last}>Home</a><span class="fs-3" th:if="${iterStatus.last}" th:text="${content}">text</span>
  					</li>
  					
  		</ol>
			</nav>
		
		<article th:fragment="article">
		Mon article!
		</article>
		<footer th:fragment="footer">
		delaval.htps@gmail.com copyright
		</footer>
	</body>
</html>
