<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/my-template::html-head('Registration')}">

</head>

<body>
	<div class="container-fluid">

		<header th:replace="~{/fragments/my-template::header}"> </header>

		<nav th:replace="~{/fragments/my-template::nav-breadcrumb('Home,Registration')}"></nav>

		<article class="col-12">
			<section class="row justify-content-center">
				<div class="card p-0 col-4">
					<div class="card-header">
						<h4 class="card-title">Registration</h4>
						<h5 class="card-subtitle mb-2 text-muted">Please fill in this form to create an account</h5>
					</div>
					<div class="card-body">
						<form th:action="@{/registration}" method="post">
							<div class="row g-3  align-items-center">
								<div class="col-auto mb-3">
									<label class="col-form-label" for="user"><i class="fas fa-user"></i></label>

									<div>
										<input type="text" class="form_control" id="user_lastname"
											th:value="${user?.lastName}" placeholder="lastname" name="lastName" />
										<input type="text" class="form_control" id="user_firstname"
											th:value="${user?.firstName}" placeholder="firstname" name="firstName" />
									</div>
								</div>
								<div class="col-auto mb-3">
									<label class="col-form-label" for="email"><i class="far fa-envelope"></i></label>
									<input type="email" class="form_control" id="email" placeholder="email"
										th:value="${user?.email}" name="email" />
								</div>
								<div class="col-auto mb-3">
									<label class="col-form-label" for="address"><i
											class="fas fa-map-marker-alt"></i></label>
									<input type="text" class="form_control" id="address" placeholder="address"
										name="address" />
								</div>
								<div class="col-auto mb-3">
									<label class="col-form-label" for="zip">Zip:</label>
									<input type="number" class="form_control" id="zip" name="zip" />
								</div>
								<div class="col-auto mb-3">
									<label class="col-form-label" for="city">City:</label>
									<input type="text" class="form_control" id="city" name="city" />
								</div>
								<div class="col-auto mb-3">
									<label class="col-form-label" for="password"><i class="fas fa-lock"></i></label>
									<input type="password" class="form_control" id="password" name="password" />

									<div id="passwordHelpBlock" class="form-text">
										Your password must be 8-20 characters long, contain letters and numbers, and
										must not contain spaces, special characters, or emoji.
									</div>
								</div>
								<div class="col-auto mb-3">
									<label class="col-form-label" for="matchingPassword"><i
											class="fas fa-key"></i></label>
									<input type="password" class="form_control" id="matchingPassword"
										name="matchingPassword" />
									<div id="passwordHelpBlock" class="form-text">
										Repeat your password to check it.
									</div>
								</div>

							</div>
							<div class="col-auto mb-3">
								<input class="btn-gradient" type="submit" value="enregistrer">

							</div>
					</div>
					</form>
				</div>
	</div>
	</section>
	</article>
	<footer th:replace="~{/fragments/my-template::footer}"></footer>
	</div>

</body>

</html>
